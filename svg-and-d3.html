<!DOCTYPE html>
<html>
  <head>
    <script src="d3.js" charset="utf-8"></script>
  </head>
  <body>
    <svg width="200" height="200">
      <circle r="100" cx="100" cy="100"></circle>
    </svg>
    <script>
var circle = d3.select('svg').select('circle')
circle.attr('r', 10).transition().attr('r', 100)
    </script>
  </body>
</html>
